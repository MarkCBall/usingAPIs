<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mark's budget ethereum tracking page</title>
    <script src="APIkey.js"> </script>
    <script> 
      const API_ethprice = "https://api.etherscan.io/api?module=stats&action=ethprice&apikey=";
      const API_KEY = APIkey();//the API key is not pushed to github this way


      function upethprice(){
        fetch(API_ethprice+API_KEY)
        .then( function(result){
            const jsonfile = result.json();
            return jsonfile;
        })
        .then(function(res){
            document.getElementById("ethprice").innerHTML = res.result.ethbtc;
            let nowtime = new Date();
            lasteupdatetime = nowtime;
        })
      }
      
       
       function updateClock() {
            const twodigits = (num) => { return ("0" + num).slice(-2) }; //function twodigits(num){ return ("0" + num).slice(-2);}
            var now = new Date();
            months = ['January', 'February', 'March' , 'April', "May" , "June" , "July" , "August" , 'September', "October" , "November" , "December"]; // you get the idea
            time = twodigits(now.getHours()) + ':' + twodigits(now.getMinutes()) +':'+ twodigits(now.getSeconds()) ;
            date = [now.getDate(), months[now.getMonth()], now.getFullYear()].join(' ');
            document.getElementById("time").innerHTML = [date, time].join(' / ');
        }
       
        //initialize
        upethprice();
        updateClock();


        function autoupdate(){
            upethprice();
            updateClock();
            setTimeout("autoupdate()",10000);
            //note that this takes longer than 10 seconds for whole block of code - interval is better?
        }








    </script>
  </head>
  <body>
    <p> This is mark's site and the price of ether is currently <span id="ethprice">???</span> bitcoin per ethereum</p>

    <p>The price was last updated at <span id="time">?</span></p>
    <button onclick="autoupdate()">Click here to auto refresh the eth price every (set the time later)</button>
    <button onclick="clearTimeout()">Stop auto updating eth price</button>
  </body>
</html>
