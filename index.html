<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mark's budget ethereum tracking page</title>
    <link rel="stylesheet" href="index.css">
    <script src="APIkey.js"> </script>
    
   
  </head>
  <body>
    <div id="ethereum_info">
        <div id="top_row">
            <div id="image"><img id="image" src="Assets/eth_icon.png"></div>
            <div id="price_info">Eth price is<br><span id="ethprice">???</span> USD </div>
            <div id="toggleupdate"><input type="checkbox" onclick=autoupdate()>
                <span>Displayed ethereum price will update every</span>
                <input style="width: 3em" type="number" min="1" id="interval" minlength="1" value="1" oninput="validity.valid;">
                <span> seconds</span>
            </div>
        </div>
        <div id="mid_row">
            <div id="last_block">LAST BLOCK<br><span id="block_height">??</span>(not updating)</div>
            <div id="transactions">Transactions<br>317M<br>(not functioning)</div>
        </div>
        <div id="bot_row">
            <div id="hash_rate">Hash Rate<br>266 GH/s<br>(not functioning)</div>
            <div id="difficulty">Network difficulty<br>3626 TH<br>(not functioning)</div>
        </div>




    </div>

    <p>The api was last called at <span id="timecalled">?</span> and the API last gave a result at <span id="timeupdated">?</span></p>




  </body>
  <script src="index.js"></script>
</html>
